<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: "Microsoft YaHei", sans-serif;
        background-image: url("https://i.postimg.cc/g0BWbg33/1730214350531.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }


      .content {
          white-space: pre-wrap;
          text-indent: 2em; /* 翻倍 */
          line-height: 2.0; /* 翻倍 */
          color: #2C3E50;
          margin-bottom: 40px; /* 翻倍 */
          font-size: 34px;
      }
      .card {
          width: 800px; /* 翻倍 */
          padding: 40px; /* 翻倍 */
          border-radius: 20px; /* 翻倍 */
          box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* 翻倍 */
          margin: 40px auto; /* 翻倍 */
          font-family: "Microsoft YaHei", sans-serif;
      }


      .logo {
          width: 240px; /* 翻倍 */
          height: auto;
          display: block;
          margin: 0 auto 40px; /* 翻倍 */
      }


      .header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          margin-bottom: 40px; /* 翻倍 */
      }


      .user-info {
          display: flex;
          align-items: center;
      }


      .avatar {
          width: 80px; /* 翻倍 */
          height: 80px; /* 翻倍 */
          border-radius: 50%;
          margin-right: 20px; /* 翻倍 */
      }


      .user-details {
          display: flex;
          flex-direction: column;
      }


      .username {
          font-weight: bold;
          margin-bottom: 10px; /* 翻倍 */
          font-size: 34px; /* 翻倍 */
      }


      .share-text {
          color: #666;
          font-size: 24px; /* 翻倍 */
      }


      .date {
          color: #999;
          font-size: 28px; /* 翻倍 */
          text-align: right;
          position: relative; 
      }


      .date::after {
          content: '';
          position: absolute;
          top: 0;
          right: -20px; /* 翻倍 */
          height: 100%;
          width: 6px; /* 翻倍 */
          background-color: #16A085;
      }


      .year, .day {
          display: block;
      }


      .bubble-container {
          background-color: #f8f8f8;
          border-radius: 30px; /* 翻倍 */
          padding: 40px; /* 翻倍 */
          margin: 40px 0; /* 翻倍 */
          box-shadow: 0 4px 8px rgba(0,0,0,0.05); /* 翻倍 */
      }


      .title {
          text-align: center;
          font-weight: bold;
          font-size: 38px; /* 翻倍 */
          margin: 0 0 40px 0; /* 翻倍 */
          color: #07505A;
      }


      .keywords {
          display: flex;
          flex-wrap: wrap;
          gap: 20px; /* 翻倍 */
          margin-bottom: 0;
      }


      .keyword {
          background-color: #fff;
          padding: 10px 20px; /* 翻倍 */
          border-radius: 30px; /* 翻倍 */
          font-size: 28px; /* 翻倍 */
          color: #666;
          box-shadow: 0 2px 6px rgba(0,0,0,0.1); /* 翻倍 */
      }


      .official-account {
          display: flex;
          align-items: center;
          padding-top: 40px; /* 翻倍 */
          border-top: 1px solid #eee;
          margin-top: 40px; /* 翻倍 */
      }


      .official-avatar {
          width: 60px; /* 翻倍 */
          height: 60px; /* 翻倍 */
          border-radius: 50%;
          margin-right: 20px; /* 翻倍 */
      }


      .official-name {
          color: #333;
          font-size: 28px; /* 翻倍 */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://i.postimg.cc/ZnBkXF6d/HSAS-logo-transparent.png" alt="Logo" class="logo" />
      <div class="bubble-container">
        <div class="header">
          <div class="user-info">
            <img src="https://i.postimg.cc/qMJwK0GY/20241029151606.jpg" alt="用户头像" class="avatar" />
            <div class="user-details">
              <span class="username">{{ username }}</span>
              <span class="share-text">生成了一张总结卡片</span>
            </div>
          </div>
          <span class="date">
            <span class="year">{{ year }}</span>
            <span class="day">{{ day }}</span>
          </span>
        </div>


        <h1 class="title">{{ title }}</h1>


        <div class="content">{{ content }}</div>


        <div class="keywords">
          {% for keyword in keywords %}
          <span class="keyword">{{ keyword }}</span>
          {% endfor %}
        </div>
        <div class="official-account">
          <span class="official-name">发布于 {{ official_name }}</span>
        </div>
      </div>
    </div>
  </body>
</html>
